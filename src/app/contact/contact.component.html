<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form"  (ngSubmit)="sendMessage()" action="#" method="post" id="contactForm" novalidate="novalidate">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control w-100" name="description" id="description"
                                 cols="30" rows="5" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" 
                                 [(ngModel)]="newContact.description"
                                 placeholder=" Enter Message"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                           

                            <div class="form-group">
                                <input class="form-control valid" name="emailUser" id="emailUser" type="email"
                                 onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                  placeholder="Enter your Email"
                                  [(ngModel)]="newContact.emailUser"
                                  >
                            </div> 
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control valid" name="userPhone" id="userPhone" type="text"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Phone'"
                                       placeholder="Enter your Phone" [(ngModel)]="newContact.userPhone">
                                    </div>
                        </div>
                       
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                    </div>
                    <div *ngIf="successMessage" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle"></i>
                        {{ successMessage }}
                  </div>

                  <div *ngIf="errorMessage" class="alert alert-warning" role="alert">
                    <i class="fas fa-check-circle"></i>
                    {{ errorMessage }}
              </div>
                </form>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>Tunisia, Nabeul</h3>
                        <p>Nabeul, DCF, 8011</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                    <div class="media-body">
                        <h3>+216 23 787 064</h3>
                        <p>Mon to Sund 24h/24h</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>contact.support@Nnews.com</h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

<!-- Search model Begin -->
<div class="search-model-box">
    <div class="d-flex align-items-center h-100 justify-content-center">
        <div class="search-close-btn">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Searching key.....">
        </form>
    </div>
</div>
